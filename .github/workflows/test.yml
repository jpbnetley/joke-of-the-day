name: Run tests

# Controls when the action will run.
on:
  workflow_dispatch:
    
  pull_request:
    branches: ['dev']

jobs:
  tests:
    name: Test
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: pnpm/action-setup@v3
      with:
        version: 6.10.0
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
    - run: pnpm install
    - run: pnpm test